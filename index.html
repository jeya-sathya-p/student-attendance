<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 40px;">

  <h2 style="color: #333; text-align: center;">Attendance Form</h2>

  <form style="max-width: 400px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <input type="text" name="student" placeholder="Enter student name" required 
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />
    
    <button type="submit" 
            style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Submit
    </button>
  </form>

</body>
</html>
